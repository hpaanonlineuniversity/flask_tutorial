{% extends "base.html" %}   
{% block title %}hello{% endblock %}


{% block content %}
       <h1> login </h1>
       <form method="POST" action="{{ url_for('index') }}">
              <input type="text" name="username" placeholder="Username"><br>
              <input type="password" name="password" placeholder="Password"><br>
              <input type="submit" value="login">
       </form>

       <h1>File Upload</h1>
       <form method="POST" action="{{ url_for('file_upload') }}" enctype="multipart/form-data">

              <input type="file" name="file" accept="application/vnd.openxmlformats-officedocument.spreadsheet, application/vnd.ms-excel, text/plain" required="required">

              <input type="submit" value="upload">
       </form>

       <h1>Convert to CSV</h1>
       <form method="POST" action="{{ url_for('convert_csv') }}" enctype="multipart/form-data">
              
              <input type="file" name="file" accept="application/vnd.openxmlformats-officedocument.spreadsheet, application/vnd.ms-excel" required="required">

              <input type="submit" value="upload">
       </form>

       <h1>Convert to CSV Two</h1>
       <form method="POST" action="{{ url_for('convert_csv_two') }}" enctype="multipart/form-data">
              
              <input type="file" name="file" accept="application/vnd.openxmlformats-officedocument.spreadsheet, application/vnd.ms-excel" required="required">

              <input type="submit" value="upload">
       </form>

       <h1>JavaScript JSON Request</h1>
       <button id="post_button"> Send Post Request</button>

       <script type="text/javascript">
              const postButton = document.getElementById('post_button');
              const jsonData = {name: 'Man', greeting: 'hello'}

              postButton.addEventListener('click', () =>{
                     fetch('{{ url_for("handle_post") }}', {
                            method: 'POST',
                            headers: {
                                   'Content-Type': 'application/json; charset=utf-8'
                            },
                            body: JSON.stringify(jsonData)
                            
                     })
                            .then(Response => Response.json())
                            .then(data => console.log('Success:', data))
                            .catch((error) => {
                                   console.error('Error', error)
                            });
              })
       </script>
{% endblock %}
